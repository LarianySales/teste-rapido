<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculos</title>
</head>
<body>
    <script>
        //calcular atraves  da idade quantos dias de vida tem

        let idade = parseInt(prompt("Quantos anos você tem?"))
        let dias = idade * 365
        //desafio= mostre tambèm quntos meses esse usuario viveu

        let mes = idade * 12

        document.write("Você já viveu aproximadamente "+ dias+ " dias e " + mes + " meses")

    </script>
</body>
</html>
