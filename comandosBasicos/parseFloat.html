<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseFloat</title>
</head>
<body>
    <!-- Parsefloat são números com vígula -->
    <script>
        let peso = parseFloat(prompt("Digite seu peso:"))
        let altura =parseFloat(prompt("Digite sua altura:"))

        var imc = peso / (Math.pow(altura,2))//para elevar a variavel ao quadrado

        document.write("O valor do seu IMC è: " +imc.toFixed(2))
    </script>
</body>
</html>
